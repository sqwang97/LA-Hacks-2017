<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/font-awesome.min.css"/>
      <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
<!-- Navbar -->      
     <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-brand">
            <span class="fa fa-cutlery logo"></span>
        </div>
      </div>
     </nav>
<!-- Search bar-->
      <div class="container-fluid searchBar">
        <div class="col col-xs-10 col-xs-offset-2 searchBar">
        <div class="col col-xs-3 searchContent">
          <div>
            <select class="form-control">
              <option value="Default" selected disabled hidden>Choose a Dining Hall</option>
              <option value="A">De Neve</option>
              <option value="B">Covel</option>
              <option value="C">Bruin Plate</option>
              <option value="D">FEAST at Rieber</option>
            </select>   
          </div>  
        </div>
        <div class="col col-xs-3 searchContent">
          <div class="">
            <select class="form-control">
              <option value="Default" selected disabled hidden>Choose your Time</option>
              <option value="A">11a.m. - 12p.m.</option>
              <option value="B">12p.m. - 1p.m.</option>
              <option value="C">1p.m. - 2p.m.</option>
              <option value="D">2p.m. - 3p.m.</option>
              <option value="E">5p.m. - 6p.m.</option>
              <option value="F">6p.m. - 7p.m.</option>
              <option value="G">7p.m. - 8p.m.</option>
              <option value="H">8p.m. - 9p.m.</option>
            </select>   
          </div>  
        </div>
        <div class="col col-xs-1 searchBox">
            <button class="btn form-control searchButton">search</button>
        </div>   
        </div>    
      </div>
<!-- Swipe log-->
            div class="container-fluid">
          <!-- Menu switcher -->
          <div id="menu-switcher" class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <ul class="nav nav-tabs">
                    <li id="seller-switch-btn" role="presentation" class="active"><a href="#seller-table" data-toggle="tab" class="dataTab">Providers</a></li>
                    <li id="buyer-switch-btn" role="presentation"><a href="#buyer-table" data-toggle="tab">Demanders</a></li>
                </ul>
            </div>
          </div>
        <div class="row tab-content">
          <div id="buyer-table" class="col col-xs-8 col-xs-offset-2 tab-pane fade-in active">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Swipe Amount</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
            </div>
          <div id="seller-table" class="col col-xs-8 col-xs-offset-2 tab-pane fade">
              <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Swipe Amount</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
              </tbody>
        </table>
      </div>
        </div>
      </div>
<!-- Footer -->      
      <div class="container-fluid text-center">
      </div>
<!-- Modal for create seller-->
      <button type="button" class="btn btn-info option" data-toggle="modal" data-target="#postProvider">Provider</button>    
      <div class="modal fade" id="postProvider" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">I am a Swipe Provider
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              </h5>
            </div>

            <div class="modal-body">
              <div class="container-fluid">
                <div class="col">
                <div class="col col-xs-2">
                  <div class="input-group">
                  <input type="text" class="form-control" placeholder="Name" id="Name">
                  </div>
                </div>  
                </div>

                <div class="col col-xs-2">
                    <select class="form-control" id="Where">
                    <option selected disabled hidden>Available Location</option>
                    <option value="A">De Neve</option>
                    <option value="B">Covel</option>
                    <option value="C">Bruin Plate</option>
                    <option value="D">FEAST at Rieber</option>
                    </select>   
                </div>

                <div class="col col-xs-2 col-xs-offset-1">
                  <select class="form-control" id="Time">
                  <option selected disabled hidden>Available Time</option>
                  <option value="A">11a.m. - 12p.m.</option>
                  <option value="B">12p.m. - 1p.m.</option>
                  <option value="C">1p.m. - 2p.m.</option>
                  <option value="D">2p.m. - 3p.m.</option>
                  <option value="E">5p.m. - 6p.m.</option>
                  <option value="F">6p.m. - 7p.m.</option>
                  <option value="G">7p.m. - 8p.m.</option>
                  <option value="H">8p.m. - 9p.m.</option>
                  </select>   
                </div>
              
              <div class="col col-xs-2 col-xs-offset-1">
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Contact Email" id="Contact">
              </div>
              </div>
            </div>    
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary save" data-dismiss="modal">Post</button>  
            </div>      
          </div>            
        </div>
      </div>

<!-- Modal for create buyer-->
      <button type="button" class="btn btn-info option" data-toggle="modal" data-target="#postDemander" id="option">Demander</button>    
      <div class="modal fade" id="postDemander" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">I am a Swipe Demander
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              </h5>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="col">
                <div class="col col-xs-2">
                  <div class="input-group">
                  <input type="text" class="form-control" placeholder="Name" id="Name">
                  </div>
                </div>  
                </div>

                <div class="col col-xs-2">
                    <select class="form-control" id="Where">
                    <option selected disabled hidden>Where to Eat</option>
                    <option value="A">De Neve</option>
                    <option value="B">Covel</option>
                    <option value="C">Bruin Plate</option>
                    <option value="D">FEAST at Rieber</option>
                    </select>   
                </div>

                <div class="col col-xs-2 col-xs-offset-1">
                  <select class="form-control" id="Time">
                  <option selected disabled hidden>When to Eat</option>
                  <option value="A">11a.m. - 12p.m.</option>
                  <option value="B">12p.m. - 1p.m.</option>
                  <option value="C">1p.m. - 2p.m.</option>
                  <option value="D">2p.m. - 3p.m.</option>
                  <option value="E">5p.m. - 6p.m.</option>
                  <option value="F">6p.m. - 7p.m.</option>
                  <option value="G">7p.m. - 8p.m.</option>
                  <option value="H">8p.m. - 9p.m.</option>
                  </select>   
                </div>
              
              <div class="col col-xs-2 col-xs-offset-1">
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Contact Email" id="Contact">
              </div>
              </div>
            </div>    
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary save" data-dismiss="modal">Post</button>  
            </div>      
          </div>            
        </div>
      </div>
<!-- scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
